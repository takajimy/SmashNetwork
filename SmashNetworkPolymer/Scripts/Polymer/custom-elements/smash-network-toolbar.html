<link rel="import" href="../core-icon/core-icon.html">
<link rel="import" href="../paper-styles/paper-styles.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-icons/social-icons.html">
<link rel="import" href="../paper-toolbar/paper-toolbar.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-fab/paper-fab.html">
<link rel="import" href="../paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="../iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="../custom-elements/smash-network-get-button.html">
<link rel="import" href="../paper-styles/default-theme.html">
<link rel="import" href="../paper-styles/typography.html">

<dom-module id="smash-network-toolbar">
    <template>
        <style is="custom-style">
            paper-toolbar.mine {
                --paper-toolbar-background: red;
                background-color: transparent;
                opacity: 1.0;
            }

            paper-button {
                text-transform: none;
            }

            clickable-title {
                @apply(--paper-font-common-base);
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                font-size: 20px;
                font-weight: 400;
                line-height: 1;
                pointer-events: none;
                @apply(--layout-flex);
                @apply(--paper-toolbar-title);
                margin-left: 56px;
            }
        </style>

        <paper-toolbar class="mine">
            <content></content>
            <div class="title">
                {{title}}
            </div>
            <div class="not-logged-in" hidden$="{{isLoggedIn}}">
                <smash-network-get-button link="/Home/Login">Sign In</smash-network-get-button>
            </div>
            <div class="logged-in" hidden$="{{!isLoggedIn}}">
                {{username}}
                <paper-icon-button icon="social:notifications"></paper-icon-button>
                <paper-icon-button icon="icons:settings"></paper-icon-button>
                <paper-icon-button icon="icons:account-circle"></paper-icon-button>
            </div>
            <div class="more-options" hidden>
                <paper-icon-button icon="more-vert" on-tap="moreAction"></paper-icon-button>
            </div>
        </paper-toolbar>
    </template>

    <script>
        Polymer({
            is: "smash-network-toolbar",
            properties: {
                title: {
                    type: String,
                    value: "Default Title Text"
                },
                username: {
                    type: String,
                    value: "Default Username Text"
                },
                isLoggedIn: {
                    type: Boolean,
                    value: false
                },
                link: {
                    type: String,
                    value: "/Home/Index"
                }
            },
            handleClick: function () {
                window.location.href = this.link;
            }
        });
    </script>
</dom-module>
