<link rel="import" href="../paper-styles/paper-styles.html">
<link rel="import" href="~/Scripts/Polymer/paper-icon-button/paper-icon-button.html">
<link rel="import" href="~/Scripts/Polymer/iron-icons/iron-icons.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">

<dom-module id="smash-network-navigator">
    <template>
        <style is="custom-style">
            paper-toolbar.mine {
                --paper-toolbar-background: red;
                --paper-toolbar-color: default;
                background-color: transparent;
                opacity: 1.0;
            }
        </style>
        <paper-icon-button icon="icons:account-circle"></paper-icon-button>
        
    </template>

    <script>
        Polymer({
            is: "smash-network-navigator",
            properties: {
                title: {
                    type: String,
                    value: "Default Title Text"
                }
            }
        });
    </script>
</dom-module>
