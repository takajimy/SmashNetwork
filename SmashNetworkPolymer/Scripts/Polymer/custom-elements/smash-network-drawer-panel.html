<link rel="import" href="../paper-styles/paper-styles.html">
<link rel="import" href="~/Scripts/Polymer/paper-icon-button/paper-icon-button.html">
<link rel="import" href="~/Scripts/Polymer/iron-icons/iron-icons.html">

<dom-module id="smash-network-drawer-panel">
    <template>
        <style is="custom-style">
            paper-toolbar.mine {
                --paper-toolbar-background: red;
                --paper-toolbar-color: default;
                background-color: transparent;
                opacity: 1.0;
            }
        </style>

        <paper-toolbar class="mine">
            <paper-icon-button icon="menu" on-tap="menuAction"></paper-icon-button>
            <div class="title">{{title}}</div>
            <paper-icon-button icon="more-vert" on-tap="moreAction"></paper-icon-button>
        </paper-toolbar>
    </template>

    <script>
        Polymer({
            is: "smash-network-toolbar",
            properties: {
                title: {
                    type: String,
                    value: "Default Title Text"
                }
            }
        });
    </script>
</dom-module>
