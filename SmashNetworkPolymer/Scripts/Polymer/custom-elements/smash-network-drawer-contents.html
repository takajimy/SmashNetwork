<dom-module id="smash-network-drawer-contents">
    <template>
        <style is="custom-style">
            .container {
                padding-top: 10px;
                padding-left: 16px;
                padding-right: 16px;
                padding-bottom: 10px;
            }

            .list {
                @apply(--layout-vertical);
                font-size: large;
            }
        </style>

        <paper-toolbar>
            <h4>Smash Network</h4>

        <div class="container">
            <div class="list">

                <smash-network-drawer-button link="/Tournaments" icon="av:games">

                </smash-network-drawer-button>
                <smash-network-drawer-button link="/Debug" icon="social:whatshot">
                    Debug

            </div>
        </div>
