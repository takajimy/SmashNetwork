<link rel="import" href="../paper-styles/paper-styles.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../paper-toolbar/paper-toolbar.html">
<link rel="import" href="../paper-item/paper-icon-item.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../paper-item/paper-item-body.html">

<link rel="import" href="../iron-input/iron-input.html">
<link rel="import" href="../iron-form/iron-form.html">

<dom-module id="smash-network-form-dropdown">
    <template>
        <style is="custom-style">
        </style>

        <paper-dropdown-menu label="{{label}}" selected-item-label="{{selectedValue}}">
            <paper-listbox class="dropdown-content">
                <content></content>
            </paper-listbox>
        </paper-dropdown-menu>
        <input is="iron-input" id="{{variable}}" name="{{variable}}" bind-value="{{selectedValue}}" type="hidden">
    </template>

    <script>
        Polymer({
            is: 'smash-network-form-dropdown',
            properties: {
                label: String,
                variable: String,
                selected: {
                    type: Number,
                    value: 0,
                    notify: true
                }
            }
        })
    </script>
</dom-module>
